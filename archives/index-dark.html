<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=yes">
  <title> One UI Calculator</title>
  <link rel="stylesheet" href="OneUI/oui.min.css">
  <link rel="stylesheet" href="materialize.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="icon" href="OUC.ico">
  <style>
    @font-face {
      font-family: 'SamsungOne 400';
      src: local('SamsungOne 400'), url('SamsungOne-400.woff') format('woff');
    }

    * {
      font-family: 'SamsungOne 400';
      font-size: larger;
    }

    .input, .input:hover {
      color: black;
    }

    .clear, .clear:hover {
      color: orangered;
    }

    .operate, .operate:hover {
      color: lightgreen;
    }

    .equal, .equal:hover {
      color: white;
    }

    .oui-button {
      border-radius: 70px 70px 70px 70px;
      width: 62px;
      height: 55px;
      padding: 1px;
      box-shadow: none;
      font-family: 'SamsungOne 400';
    }
  </style>
<script type="text/javascript" src="Calculator.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="materialize.js"></script>
<script>
$(document).ready(function () {
  // Add smooth scrolling to all links
  $("a").on('click', function (event) {

      // Make sure this.hash has a value before overriding default behavior
      if (this.hash !== "") {
          // Prevent default anchor click behavior
          event.preventDefault();

          // Store hash
          var hash = this.hash;

          // Using jQuery's animate() method to add smooth page scroll
          // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
          $('html, body').animate({
              scrollTop: $(hash).offset().top
          }, 800, function () {

              // Add hash (#) to URL when done scrolling (default click behavior)
              window.location.hash = hash;
          });
      } // End if
  });
});
$(document).ready(function () {
  $('.fixed-action-btn').openFAB();
$('.fixed-action-btn').closeFAB();
$('.fixed-action-btn.toolbar').openToolbar();
$('.fixed-action-btn.toolbar').closeToolbar();
  $('.tooltipped').tooltip({delay: 50});
})
</script>
</head>
<body oncontextmenu="return false;" class="black white-text">
  <main class="containr">
    <div class="oui-interaction center-align">
      <!-- Interaction area -->
      <div class="fixed-action-btn">
        <a class="btn-floating btn-large green btn tooltipped pulse z-depth-5" data-position="left" data-delay="50" data-tooltip="Menu">
          <i class="large material-icons">more_vert</i>
        </a>
        <ul>
          <li><a class="btn-floating green btn tooltipped pulse z-depth-5" data-position="left" data-delay="50" data-tooltip="About" href="about-dark.html"><i class="material-icons">info</i></a></li>
          <li><a class="btn-floating green btn tooltipped pulse z-depth-5" data-position="left" data-delay="50" data-tooltip="Dark/Light" href="index.html"><i class="material-icons">toggle_on</i></a></li>
          <li><a class="btn-floating green btn tooltipped pulse z-depth-5" data-position="left" data-delay="50" data-tooltip="Converter" href="convert-dark.html"><i class="material-icons">straighten</i></a></li>
        </ul>
      </div>
      <div class="oui-bubble black white-text" id="page">
        <form name="calc">
          <br>
          <br>
          <input type="text" name="ans" id="number_input" readonly class="right-align"
            style="left: 22px; font-size: 35px; border-top: none; border-left: none; border-right: none; border-bottom-width: 0px;">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br><div class="hide-on-med-and-up">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br></div>
          <a href="index-dark.html#page" onclick="f1()" class="input white-text" style="right:22px; position: absolute;"><i
              class="material-icons">backspace</i>
          </a>
          <br>
          <br>
          <hr>
          <div style="padding: 4px; font-size: 20px;" class="center-align">
            <div class="col s4 m4"></div>
            <div class="oui-button col s1 m1 clear btn-large grey darken-3 tooltipped" data-position="left"
              data-delay="50" data-tooltip="Clear" style="font-size: larger;" onclick="document.calc.ans.value=''">C
            </div>
            <div class="oui-button col s1 m1 operate btn-large grey darken-3 tooltipped" data-position="top"
              data-delay="50" data-tooltip="Brackets" style="font-size: larger;" onclick="f10()">&lpar;&rpar;</div>
            <div class="oui-button col s1 m1 operate btn-large grey darken-3 tooltipped" data-position="top"
              data-delay="50" data-tooltip="Percentage" style="font-size: larger;"
              onclick="document.calc.ans.value+='%'">&percnt;</div>
            <div class="oui-button col s1 m1 operate btn-large grey darken-3 tooltipped" data-position="right"
              data-delay="50" data-tooltip="Division" style="font-size: larger;" onclick="document.calc.ans.value+='/'">
              &divide;</div>
            <div class="col s4 m4"></div>
            <br>
            <div class="col s4 m4"></div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='7'">7</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='8'">8</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='9'">9</div>
            <div class="oui-button col s1 m1 operate btn-large grey darken-3 tooltipped" data-position="right"
              data-delay="50" data-tooltip="Multiplication" style="font-size: larger;"
              onclick="document.calc.ans.value+='*'">&times;</div>
            <div class="col s4 m4"></div>
            <br>
            <div class="col s4 m4"></div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='4'">4</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='5'">5</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='6'">6</div>
            <div class="oui-button col s1 m1 operate btn-large grey darken-3 tooltipped" data-position="right"
              data-delay="50" data-tooltip="Minus" style="font-size: larger;" onclick="document.calc.ans.value+='-'">&minus;
            </div>
            <div class="col s4 m4"></div>
            <br>
            <div class="col s4 m4"></div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='1'">1</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='2'">2</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='3'">3</div>
            <div class="oui-button col s1 m1 operate btn-large grey darken-3 tooltipped" data-position="right"
              data-delay="50" data-tooltip="Plus" style="font-size: larger;" onclick="document.calc.ans.value+='+'">&plus;
            </div>
            <div class="col s4 m4"></div>
            <br>
            <div class="col s4 m4"></div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;" onclick="f3()">
              &#177;</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='0'">0</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text" style="font-size: larger;"
              onclick="document.calc.ans.value+='.'">.</div>
            <div class="oui-button col s1 m1 equal btn-large green tooltipped" data-position="right" data-delay="50"
              data-tooltip="Equal" style="font-size: larger;"
              onclick="document.calc.ans.value = eval(document.calc.ans.value)">&equals;</div>
            <div class="col s4 m4"></div>
            <hr style="border: dashed 0.5px white;">
            <div class="col s4 m4"></div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text tooltipped" data-position="left"
              data-delay="50" data-tooltip="Inverse" style="font-size: larger;" onclick="f9()">&#8543;</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text tooltipped" data-position="bottom"
              data-delay="50" data-tooltip="Exponent" style="font-size: larger;"
              onclick="document.calc.ans.value+='**'">&#94;</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text tooltipped" data-position="bottom"
              data-delay="50" data-tooltip="Pi" style="font-size: larger;" onclick="f6()">&#8508;</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text tooltipped" data-position="right"
              data-delay="50" data-tooltip="Factorial" style="font-size: larger;" onclick="f4()">!</div>
            <div class="col s4 m4"></div>
            <br>
            <div class="col s4 m4"></div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text tooltipped" data-position="left"
              data-delay="50" data-tooltip="Square" style="font-size: larger;" onclick="f5()">&sup2;</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text tooltipped" data-position="bottom"
              data-delay="50" data-tooltip="Cube" style="font-size: larger;" onclick="f8()">&sup3;</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text tooltipped" data-position="bottom"
              data-delay="50" data-tooltip="Square root" style="font-size: larger;" onclick="f2()">&#8730;</div>
            <div class="oui-button col s1 m1 input btn-large grey darken-3 white-text tooltipped" data-position="right"
              data-delay="50" data-tooltip="Cube root" style="font-size: larger;" onclick="f7()">&#8731;</div>
            <div class="col s4 m4"></div>
          </div>
        </form>
      </div>
    </div>
    <br>
  </main>
</body>

</html>
